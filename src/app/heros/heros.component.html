
<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let hero of heroes"
    [class.selected]="hero === clickHero"
    (click)="onSelect(hero)">
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>



<div *ngIf="clickHero">

<h2>{{ clickHero.name | uppercase }}</h2>
<div><span>id: </span>{{clickHero.id}}</div>
<div>
  <label>name:
    <input [(ngModel)]="clickHero.name" placeholder="name">
  </label>
</div>
</div>
